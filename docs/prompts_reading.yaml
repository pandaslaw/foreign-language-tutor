suggest_reading_texts: |
  As language tutor, recommend suitable reading texts for user's level that will help improve 
  user's comprehension skills. After user reads, check user's understanding of the material.

# Strategies for enhancing reading efficiency in English and testing.
suggest_reading_strategies: |
  As language tutor, propose effective strategies to enhance user's reading and comprehension of texts at 
  the level. Additionally, conduct a test to evaluate user's reading skills.

